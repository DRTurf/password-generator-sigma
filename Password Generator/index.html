<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator-Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-[#1b1b3a]">

    <div class="bg-[#1b1b3a] border border-5 border-white rounded flex flex-col items-center justify-center w-[450px] px-14 py-2">
        <h1 class="text-white text-2xl my-3 text-center">Password Generator</h1>
        <input type="text" disabled id="input_field" placeholder="click on Generate button" class="w-full px-2 py-1 rounded mb-[10px] bg-white">

        <div class="my-[15px] flex justify-center items-center gap-1 flex-wrap">
            <button id="generate" class="bg-[#967fff] px-4 py-[2px] rounded font-semibold text-white">Generate</button>
            <button id="copy" class="bg-[#967fff] px-4 py-[2px] rounded font-semibold text-white">Copy To Clipboard</button>
        </div>

        <div class="text-white font-bold flex flex-col items-center w-full mt-[15px] mb-[20px]">
            <div class="flex justify-between items-center w-full">
                <label for="pass_length">Password Length</label>
                <input type="text" id="pass_length" class="bg-[#1b1b3a] border rounded w-1/4" required>
            </div>
            <div class="flex justify-between items-center w-full">
                <label for="upper_case">Include upper case</label>
                <input type="checkbox" id="upper_case">
            </div>
            <div class="flex justify-between items-center w-full">
                <label for="lower_case">Include lower case</label>
                <input type="checkbox" id="lower_case">
            </div>
            <div class="flex justify-between items-center w-full">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" id="numbers">
            </div>
            <div class="flex justify-between items-center w-full">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
